version: '2'
services:
    # nginx container
    nginx:
        image: nginx
        ports:
            - "8080:80"
        volumes_from:
            - php
        volumes:
            - ./docker/nginx/nginx.conf:/nginx.conf
            - ./docker/logs/nginx:/var/log/nginx
        command: nginx -c /nginx.conf
    php:
        build:
            context: docker/php
        ports:
            - "9000:9000"
        volumes:
            - .:/var/www/html
